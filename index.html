<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>Calculator</title>
  </head>
      <body>
        <div class="container">
          <h1>Ask my boy Einstein</h1>
          <form id="math">
            <div class="form-group">
              <label for="1st-number">1st number:</label>
              <input id="1st-number" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="2nd-number">2nd number:</label>
              <input id="2nd-number" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="answer">Einstein says:</label>
              <input id="answer" class="form-control" type="text">
            </div>
            <div class="press">
              <button type="submit" class="btn add"> + </button>
              <button type="submit" class="btn sub"> - </button>
              <button type="submit" class="btn mult"> * </button>
              <button type="submit" class="btn divide"> / </button>
            </div>
          </form>

        </div>
      </body>
    </html>

    <script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="   crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
